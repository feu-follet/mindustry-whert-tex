block.whert-tech-discharge.description = Une version plus grande et plus avancée de l'Arc. Tire de puissants arcs électriques sur les ennemis.
block.whert-tech-jetstream.description = Une vague de niveau supérieur. Tire des jets d'eau à haute pression sur les ennemis.
block.whert-tech-omnidirectional-bridge-conduit.description = Contrairement aux conduits surélevés classiques, celui-ci peut se connecter dans n'importe quelle direction, pas seulement ceux alignés dans un certain axe. A aussi une portée de connexion un peu plus élevée. Ne peut [red]pas[] être utilisé dans certains cas où les conduits surélevés classiques peuvent l'être, car le liquide sort par tous les côtés possibles.
block.whert-tech-omnidirectional-bridge-conveyor.description = Contrairement aux ponts classiques, celui-ci peut se connecter dans n'importe quelle direction, pas seulement ceux alignés dans un certain axe. A aussi une portée de connexion un peu plus élevée. Ne peut [red]pas[] être utilisé dans certains cas où les ponts classiques peuvent l'être, car les ressources sortent par tous les côtés possibles.
block.whert-tech-thermal-centrifuge.description = Un séparateur avancé capable d'extraire des scories de petites quantités de ressources rares (comme le thorium). En raison de la complexité du processus de séparation, produit parfois du sable. Nécessite de grandes quantités d'énergie pour fonctionner.
block.whert-tech-vertex.description = Un canon d'artillerie avancé extrêmement puissant pour l'attaque. Tire des fragments d'alliage superchargé sur les ennemis en un point configurable manuellement. Peu efficace comme tourelle défensive. Cliquez deux fois sur l'endroit désiré pour sortir de l'interface de visée.
block.whert-tech-flash-silicon-smelter.description = Une version améliorée de la fonderie de silicium. Fait fondre le sable grâce à l'énergie produite par la combustion de la pyratite. Produit plusieurs morceaux de silicium à la fois.
block.whert-tech-oil-burner.description = Produit efficacement de l'énergie à partir de la combustion du pétrole.
